apiVersion: v1
kind: Service
metadata:
  # CRITICAL: Explicitly set the name for DNS discovery
  name: discovery-server
  labels:
    {{- include "discovery-server.labels" . | nindent 4 }} # Use labels helper
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      # Reference the named port 'http' from the deployment template
      targetPort: http
      protocol: TCP
      name: http # Name the service port
  selector:
    {{- include "discovery-server.selectorLabels" . | nindent 4 }} # Use selector labels helper