apiVersion: v1
kind: Service
metadata:
  name: {{ include "discovery-server.fullname" . }} # Uses helper
  labels:
    {{- include "discovery-server.labels" . | nindent 4 }} # Uses helper
spec:
  type: {{ .Values.service.type }} # Uses type from values (ClusterIP)
  ports:
    - port: {{ .Values.service.port }} # Uses port from values (8761)
      targetPort: http
      protocol: TCP
      name: http
      {{- if (and (eq .Values.service.type "NodePort") .Values.service.nodePort) }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
  selector:
    {{- include "discovery-server.selectorLabels" . | nindent 4 }} # Uses helper